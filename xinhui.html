<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Refinement & Skin Tone Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        .image-box {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            margin-bottom: 20px;
            position: relative;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1) contrast(1) saturate(1);
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .slider-group label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .slider-group input {
            width: 100%;
        }
        .skin-tone-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .skin-tone-option {
            width: 20%;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .skin-tone-option.selected {
            border: 2px solid #000;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="image-box">
        <img :src="selectedImage" :style="imageStyle" alt="Filtered Image">
    </div>
    
    <!-- Skin Tone Filtering -->
    <div class="skin-tone-toggle">
        <div v-for="tone in skinTones" 
             :style="{ backgroundColor: tone.color }" 
             :class="{ 'skin-tone-option': true, 'selected': selectedTone === tone.color }" 
             @click="selectTone(tone)">
        </div>
    </div>
    
    <!-- Image Refinement Tools -->
    <div class="slider-group">
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" v-model="brightness" min="0.5" max="2" step="0.01">
    </div>
    <div class="slider-group">
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" v-model="contrast" min="0.5" max="2" step="0.01">
    </div>
    <div class="slider-group">
        <label for="saturation">Saturation</label>
        <input type="range" id="saturation" v-model="saturation" min="0.5" max="2" step="0.01">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            brightness: 1,
            contrast: 1,
            saturation: 1,
            selectedTone: null,
            skinTones: [
                { color: '#f4c2c2' }, // light skin
                { color: '#e0ac69' }, // medium-light skin
                { color: '#c68642' }, // medium skin
                { color: '#8d5524' }, // dark skin
                { color: '#4b2e1f' }, // very dark skin
            ],
            selectedImage: 'https://via.placeholder.com/400x300.png', 
        },
        computed: {
            imageStyle() {
                return {
                    filter: `brightness(${this.brightness}) contrast(${this.contrast}) saturate(${this.saturation})`
                };
            }
        },
        methods: {
            selectTone(tone) {
                this.selectedTone = tone.color;
            }
        }
    });
</script>

</body>
</html>
